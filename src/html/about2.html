<script>
    $(function(){
        function removeSlick() {
            var isSlick = $('.his-list').hasClass('slick-slider');
            if (!isMobile && isSlick === false) {
                $('.his-list').slick({
                    slidesToShow: 4,
                    slidesToScroll: 4
                });
            } else if (isMobile && isSlick === true) {
                $('.his-list').slick('unslick');
            }
        }
        removeSlick();
        $(window).resize(function() {
            removeSlick();
        });
    })
</script>
